<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">Login to Admin Panel</h1>
		<div class="account-wall">
			<form ng-sumbit="login()" class="form-signin">
				<div ng-show="invalidLogin" class="alert alert-danger">
					Invalid username/password
				</div>
				<input class="form-control" type="text" placeholder="Username" ng-model="credentials.username" ng-required="true" />
				<input class="form-control" type="password" placeholder="Password" ng-model="credentials.password" ng-required="true" />
				<button class="btn btn-lg btn-primary btn-block" type="submit">{{buttonText}}</button>
			</form>
		</div>
	</div>
</div>
